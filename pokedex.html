<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style/pokedex.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <section>
        <h1 style="text-align: center">Pokédex</h1>

        <ol id="pokemonList" class="pokemons">
            <li class="pokemon">
                <span class="number">#001</span>
                <span class="name">Snorlax</span>

                <div class="detail">
                    <ol class="types">
                        <li class="type">normal</li>
                    </ol>

                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/143.png"
                alt="Snorlax">
                </div>
            </li>
        </ol>
    </section>

    <br><br><br>

    <div class="add">
        <input type="text" class="text" placeholder="Digite o nome do Pokemon aqui para adicioná-lo">
        <div class="btn">
            <button id="addBtn">Adicionar</button>
        </div>
    </div>

    <script src="scripts/pokedex.js"></script>
    <script src="scripts/poke-api.js"></script>
    <script src="https://unpkg.com/whatwg-fetch@3.6.2/dist/fetch.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/node-vibrant@3.2.0/dist/vibrant.min.js"></script>
    
</body>
</html>
